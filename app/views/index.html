<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Bar</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/app.css') }}"
    />
  </head>

  <body class="site">
    
    <div class="container my-5">
      <div class="row">
        <div class="col-6">
          <h1 class="text-warning fw-bold fs-2">MUSIC BAR</h1>
        </div>
      </div>
    </div>

    <main class="site-container">
      <div class="container">
        <div class="row">
          {% for item in releases["albums"]["items"] %}
          <div class="col-3 mb-4">
            <img src="{{ item['images'][0]['url'] }}" class="img-fluid" alt="">
            <a href="{{ item['artists'][0]['external_urls']['spotify'] }}">
              <p class="text-white mt-2 text-center fs-3">{{ item["artists"][0]["name"] | safe }}</p>
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    </main>

    <footer>
      <p class="text-center text-white">&COPY; todos os direitos reservados. Music Bar</p>
    </footer>
  </body>
</html>
